- name: Checkout all repositories from master_variables
  run: |
    python -c "
    import json
    import subprocess
    with open('master_variables.json') as f:
        repos = json.load(f)['repo_list']
    for repo in repos:
        subprocess.run(['git', 'clone', repo])
    "
- name: Run asset scraper
  run: python asset_scraper.py

- name: Commit and push changes
  run: |
    git config --global user.name "GitHub Actions"
    git config --global user.email "actions@github.com"
    git add .
    git diff --quiet || git commit -m "Update asset markdown"
    git push

